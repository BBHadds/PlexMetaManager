#############################################################
#           Dynamic US Content Rating Collections           #
#         Created by Yozora, Bullmoose20, & Sohjiro         #
#############################################################
#  Call this from your config.yml (Movie only)              #
#  If nothing is specified these are the defaults           #
#                                                           #
#    metadata_path:                                         #
#      - git: PMM/movie/content_rating_us                   #
#        template_variables:                                #
#          # Turn the separator collection on/off           #
#          use_separator: true                              #
#          # Separator style (red, blue, green, gray,       #
#              purple, stb, orig)                           #
#          sep_style: orig                                  #
#          # Turn the other collection on/off               #
#          use_other: true                                  #
#          # Sets how the collection is sorted              #
#          sort_by: release.desc                            #
#          # Sets the collection mode of the collection     #
#          collection_mode:                                 #
#          # Sets the value at the start of the sort title  #
#          collection_section: 14                           #
#          # Radarr Tag for existing items                  #
#          item_radarr_tag:                                 #
#############################################################

external_templates:
  pmm: templates
  template_variables:
    collection_section: 14

translations:
  pmm: translations

collections:
  Ratings Collections:
    template:
      - name: separator
        separator: content_rating

dynamic_collections:
  US Movie Content Ratings:
    type: content_rating
    other_name: Other Ratings
    template:
      - smart_filter
      - translation
      - shared
    other_template:
      - other_collection
      - smart_filter
      - translation
      - shared
    template_variables:
      search_term:
        default: content_rating
      image:
        default: content_rating/us/<<key_name>>
        other: content_rating/other
      translation_key:
        default: content_rating
        other: content_rating_other
    include:
      - G
      - PG
      - PG-13
      - R
      - NC-17
      - NR
    addons:
      G: 
        - gb/U
        - gb/0+
        - U
        - TV-Y
        - TV-G
        - E
        - gb/E
        - 1
        - 2
        - 3
        - 4
        - 5
        - 01
        - 02
        - 03
        - 04
        - 05
      PG:
        - gb/PG
        - gb/9+
        - TV-PG
        - TV-Y7
        - TV-Y7-FV
        - 6
        - 7
        - 8
        - 9
        - 06
        - 07
        - 08
        - 09
        - 10
        - 11
      PG-13:
        - gb/12A
        - gb/12
        - 12+
        - TV-13
        - 12
        - 13
        - 14
        - 15
        - 16
        - 17
      R:
        - 18
        - gb/18
        - MA-17
        - TVMA
        - TV-MA
        - gb/14+
        - gb/15
        - TV-14
      NC-17:
        - gb/R18
        - gb/X
        - R18
        - X
      NR:
        - Approved
        - N/A
        - NOT RATED
        - Not Rated
        - gb/NR
        - Unrated
        - gb/Not Rated
        - gb/Rejected
        - gb/Unrated
        - None

