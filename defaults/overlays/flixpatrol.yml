###################################################################################################
#                                 FlixPatrol Overlay                                              #
#                  Created by Yozora, Bullmoose20, Sohjiro & anon_fawkes                          #
#                         Credit to Magic815 for base images                                      #
###################################################################################################
#                  Call this from your config.yml (Movie or Show):                                #
#                  If nothing is specified these are the defaults                                 #
#                                                                                                 #
#       Flixpatrol monitors multiple platforms to pull data from. Use the "KEY" to disable        #
#                          the platform you dont want to pull from                                #
#                                                                                                 #
#                           # Available Platforms                                                 #
#                           #   KEY              PLATFORM                                         #
#                           #   netflix          Netflix                                          #
#                           #   disney           Disney+                                          #
#                           #   paramount        Paramount Plus                                   #
#                           #   hbo              HBO                                              #
#                           #   hulu             Hulu                                             #
#                           #   prime            Amazon Prime                                     #
#                                                                                                 #
#       You can also change the location pull data from                                           #
#                                                                                                 #
#       Please visit the following to see location values you can use                             #
#  https://metamanager.wiki/en/nightly/metadata/builders/flixpatrol.html#top-platform-attributes  #
#                                                                                                 #
#   To change the time windows to pull top movies/show from                                       #
#   use the following "KEYS"                                                                      #
#                                                                                                 #
#                           # Available Times                                                     #
#                           #   KEY              TIME                                             #
#                           #   today            Today                                            #
#                           #   yesterday        Yesterday                                        #
#                           #   this_week        This Week                                        #
#                           #   last_week        Last Week                                        #
#                           #   this_month       This Month                                       #
#                           #   last_month       Last Month                                       #
#                           #   this_year        This Year                                        #
#                           #   last_year        Last Year                                        #
#                                                                                                 #
#    Style variable can be "square" or "round"                                                    #
#                                                                                                 #
#    overlay_path:                                                                                #
#      - pmm: flixpatrol                                                                          #
#        template_variables:                                                                      #
#          # Set the horizontal align for the overlay                                             #
#          flixpatrol_position: right                                                             #
#          # Set the back color for the overlay                                                   #
#          back_color: "#00000099"                                                                #
#          # Set the back radius for the overlay                                                  #
#          back_radius: 30                                                                        #
#          # Set the back width for the overlay                                                   #
#          back_width: 165                                                                        #
#          # Set the back height for the overlay                                                  #
#          back_height: 165                                                                       #
#          # Set the back width for the overlay                                                   #
#          back_width: 165                                                                        #
#          # Set the back align for the overlay                                                   #
#          back_align: center                                                                     #
#          # Set the back padding for the overlay                                                 #
#          back_padding: 15                                                                       #
#          # Set the addon position for the overlay                                               #
#          addon_position: top                                                                    #
#          # Set the addon offset for the overlay                                                 #
#          addon_offset: 30                                                                       #
#          #Set the font for the overlay                                                          #
#          font: fonts/Inter-Bold.ttf                                                             #
#          #Set the font size for the overlay                                                     #
#          font_size: 50                                                                          #
#          #Set the font color for the overlay                                                    #
#          font_color: "#FFFFFF"                                                                  #
#          # Use the "KEY" overlay                                                                #
#          use_key: true                                                                          #
#          # Change the time window of FlixPatrol                                                 #
#          time_window_key: last_week                                                             #
#          # Change the location of FlixPatrol                                                    #
#          location_key: united_states                                                            #
#          # Change amount of Top movies/shows                                                    #
#          limit_key: 10                                                                          #
#          # Change style of the logo                                                             #
#          style: round                                                                           #
###################################################################################################

queues:
  flixpatrol_position:
    right:
      - horizontal_offset: 30         # This is the first position
        horizontal_align: right
        vertical_offset: 465
        vertical_align: top
      - horizontal_offset: 30         # This is the second position
        horizontal_align: right
        vertical_offset: 670
        vertical_align: top
      - horizontal_offset: 30         # This is the third position
        horizontal_align: right
        vertical_offset: 875
        vertical_align: top
    left:
      - horizontal_offset: 30         # This is the first position
        horizontal_align: left
        vertical_offset: 465
        vertical_align: top
      - horizontal_offset: 30         # This is the second position
        horizontal_align: left
        vertical_offset: 670
        vertical_align: top
      - horizontal_offset: 30         # This is the third position
        horizontal_align: left
        vertical_offset: 875
        vertical_align: top

templates:
  FlixPatrol:
    optional:
      - use_<<key>>
      - time_window_<<key>>
      - location_<<key>>
    default:
      style: round
      overlay: <<overlay_name>>
      slug: <<key>>
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 15
      vertical_align: top
      font: fonts/Inter-Bold.ttf
      font_size: 50
      font_color: "#FFFFFF"
      back_color: "#00000099"
      back_radius: 30
      back_width: 165
      back_height: 165
      back_align: center
      back_padding: 15
      addon_position: top
      addon_offset: 30
      time_window: last_week
      time_window_<<key>>: <<time_window>>
      location: united_states
      location_<<key>>: <<location>>
      limit: 10
      limit_<<key>>: <<limit>>
      weight_<<key>>: <<weight>>
    ignore_blank_results: true
    allowed_library_types: <<use_<<key>>>>
    overlay:
      name: text(TOP<<limit>>)
      queue: flixpatrol_position
      weight: <<weight_<<key>>>>
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>
      font: <<font>>
      font_size: <<font_size>>
      font_color: <<font_color>>
      back_radius: <<back_radius>>
      back_color: <<back_color>>
      back_width: <<back_width>>
      back_height: <<back_height>>
      back_align: <<back_align>>
      back_padding: <<back_padding>>
      pmm: logo/<<style>>/<<key>>
      addon_position: <<addon_position>>
      addon_offset: <<addon_offset>>
    flixpatrol_top:
      platform: <<slug>>
      location: <<location_<<key>>>>
      time_window: <<time_window_<<key>>>>
      limit: <<limit_<<key>>>>

overlays:
  Netflix:
    template: {name: FlixPatrol, weight: 600, key: netflix}
  Disney:
    template: {name: FlixPatrol, weight: 500, key: disney}
  HBO:
    template: {name: FlixPatrol, weight: 400, key: hbo}
  Hulu:
    template: {name: FlixPatrol, weight: 300, key: hulu}
  Paramount:
    template: {name: FlixPatrol, weight: 200, key: paramount, slug: paramount_plus}
  Prime:
    template: {name: FlixPatrol, weight: 100, key: prime, slug: amazon_prime}
