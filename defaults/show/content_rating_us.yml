#############################################################
#         Dynamic US TV Content Rating Collections          #
#         Created by Yozora, Bullmoose20, & Sohjiro         #
#############################################################
#  Call this from your config.yml (Show only)               #
#  If nothing is specified these are the defaults           #
#                                                           #
#    metadata_path:                                         #
#      - git: PMM/show/content_rating_us                    #
#        template_variables:                                #
#          # Turn the separator collection on/off           #
#          use_separator: true                              #
#          # Separator style (red, blue, green, gray,       #
#              purple, stb, orig)                           #
#          sep_style: orig                                  #
#          # Turn the other collection on/off               #
#          use_other: true                                  #
#          # Sets how the collection is sorted              #
#          sort_by: release.desc                            #
#          # Sets the collection mode of the collection     #
#          collection_mode:                                 #
#          # Sets the value at the start of the sort title  #
#          collection_section: 14                           #
#          # Sonarr Tag for existing items                  #
#          item_sonarr_tag:                                 #
#############################################################

external_templates:
  pmm: templates
  template_variables:
    collection_section: 14

translations:
  pmm: translations

collections:
  Ratings Collections:
    template:
      - name: separator
        separator: content_rating

dynamic_collections:
  US Show Content Rating:
    type: content_rating
    other_name: Other Ratings
    template:
      - smart_filter
      - translation
      - shared
    other_template:
      - other_collection
      - smart_filter
      - translation
      - shared
    template_variables:
      search_term:
        default: content_rating
      image:
        default: content_rating/us/<<key_name>>
        other: content_rating/other
      translation_key:
        default: content_rating
        other: content_rating_other
    include:
      - TV-G
      - TV-Y
      - TV-PG
      - TV-14
      - TV-MA
      - NR
    addons:
      TV-G: 
        - gb/U
        - gb/0+
        - U
        - G
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        - 01
        - 02
        - 03
        - 04
        - 05
        - 06
      TV-Y:
        - TV-Y7
        - TV-Y7-FV
        - 7
        - 8
        - 9
        - 07
        - 08
        - 09
      TV-PG:
        - gb/PG
        - gb/9+
        - 10
        - 11
        - 12
        - 13
      TV-14:
        - gb/12A
        - 12+
        - PG-13
        - TV-13
        - gb/14+
        - gb/15
        - 14
        - 15
        - 16
        - 17
      TV-MA:
        - 18
        - gb/18
        - MA-17
        - NC-17
        - R
        - TVMA
      NR:
        - Approved
        - N/A
        - NOT RATED
        - Not Rated
        - gb/NR
        - Unrated
        - gb/Not Rated
        - gb/Rejected
        - gb/Unrated
        - None
